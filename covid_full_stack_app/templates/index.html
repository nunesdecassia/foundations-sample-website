{% extends "base.html" %}

{% block content %}
    <p> When you are done, this page should be able to give a list of everyone you have met in the last 2 weeks
    </p>    
    
    <!-- when the user submits this form, it will send the information submitted from the client (frontend)
    to the server (backend). It will send that infromation to a particular URI, at "/color". 
    Your server will then run the code which is defined in website.py at that route. -->

    <form action="/api/meetings" method="post">
        <!-- add the contents of your form here -->
        <label for="name"> Today I met: </label>
        <input type="text" name="name" id="name" required>
        <input type="submit" value="Submit">
    </form>

    <!-- we are now workign with one of the greatest inventions of the web: the button
         as the code implies, when you click on the button, it will run the function 
         which onclick is told to do. This function is defined in the base.html file, and is not 
         run until the moment this magic button is clicked.
    -->
    <button onclick="getMeetings()"> Get Data </button>

{% endblock %}
